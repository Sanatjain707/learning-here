<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="changeVisit()">
    
        <div class="visits">Total Visits :- 0</div>

<script>

        let currentVisit = localStorage.getItem("CurrentVisits");
        var visit = document.querySelector(".visits");
        function changeVisit(){
            visit.innerText = `Total Visits :- ${++currentVisit}`;
            localStorage.setItem("CurrentVisits",currentVisit);
        }

    </script>
</body>
</html>
